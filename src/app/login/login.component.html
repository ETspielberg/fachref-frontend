<div class="alert alert-danger" *ngIf="error">There was a
  problem logging in. Please try again.</div>
<div class="container">
  <div class="jumbotron">
    <h1>Lib:Intel</h1>
    <p>Das Statistik-Portal.</p>
  </div>
  <div *ngIf="!authenticated" class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <h3>Login</h3>
    <div id="login-panel" class="panel-body">
      <form role="form" method="post" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username:</label> <input type="text"
                                                         class="form-control" id="username" name="username"
                                                         [(ngModel)]="username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label> <input type="password"
                                                         class="form-control" id="password" name="password"
                                                         [(ngModel)]="password" />
        </div>
        <button class="btn btn-primary" (click)="login(username,password)">Login</button>
      </form>
    </div>
  </div>
</div>
  <div *ngIf="authenticated" class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <h3>Logout</h3>
      <div id="logout-panel" class="panel-body">
          <button class="btn btn-primary" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
