<div class="jumbotron">
    <div class="container">
        <h1>{{'title.eusage' | translate}}</h1>
        <p>{{'description.eusage.short' | translate}} </p>

      <form (submit)="getCounters()" (keyup.enter)="getCounters()">
        <div class="ui-g">
          <div class="ui-g-6">
      <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText [(ngModel)]="identifiersString"
             [ngModelOptions]="{standalone: true}" autofocus>
      <label for="float-input">ISSN, ISBN, ID</label>
      </span>
          </div>
          <div class="ui-g-6">
        <button pButton type="button" label="{{'submit' | translate}}" (click)="getCounters()" class="ui-button-success"></button>
          </div>
        </div>
      </form>
    </div>
</div>
<div class="container">
    <chart [options]="options" *ngIf="journalcounters || ebookcounters || databasecounters" style="display: block"></chart>
</div>
