<div class="col-sm-2 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
        <li *ngFor="let m of manifestations">
        <div class="well" (click)="toggleSelection(m)" [class.well-active]="filterList[m.titleID]">
            <h5>{{m.edition}}. Auflage: {{m.shelfmark}}</h5>
            {{m.bibliographicInformation.authors}}:
            {{m.bibliographicInformation.title}}, <b>{{m.bibliographicInformation.year}}</b>.
        </div>
    </li>
        </ul>
</div>

    <div class="col-md-10 col-md-offset-2main">
<div class="col-md-9">
    <div  id="form"  class="col-md-10 document-title">
        <h2>
            Abfrage
        </h2>
    </div>
    <div  class="col-md-12">
            <table class="table table-bordered">
                <tr>
                    <td align="right">
                        <label for="shelfmark">Signatur:  </label>
                    </td>
                    <td>
							<span class="links">
								<input [(ngModel)]="protokollRequest.shelfmark" id="shelfmark" type="text" name="shelfmark" size="20"  autofocus/>
							</span>
                        <button class="btn btn-sm btn-success" (click)="getFullManifestations()"> Absenden </button>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
						<span class="links">
                            <p-inputSwitch id="exakt" onLabel="Ja" offLabel="Nein" [(ngModel)]="protokollRequest.exact"></p-inputSwitch>
						</span>
                        <label for="exakt"> exakte Übereinstimmung, d.h. keine anderen
                            Auflagen oder Bände</label>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="collections">Standorte:</label>
                    </td>
                    <td>
						<span class="links">
							<input [(ngModel)]="protokollRequest.collections" id="collections" name="collections"
                                    size="20" />
						</span>
                        <label for="collections"> Anfänge, z.B. E31, E3, D45, E (mehrere
                            durch Leerzeichen trennen)</label>
                    </td>
                </tr>
                <tr *ngIf="manifestationsFound">
                    <td align="right">
                        <label>gefunden:</label>
                    </td>
                    <td>
						<span *ngFor="let m of uniqueCollections">
                            <p-toggleButton [(ngModel)]="filterList[m]"  (onChange)="update()" onLabel="{{m}}" offLabel="{{m}}"></p-toggleButton>
                        </span>
                    </td>
                </tr>
                <tr *ngIf="manifestationsFound">
                    <td align="right">
                        <label for="materialsFound">Materialien:</label>
                    </td>
                    <td id="materialsFound">
						<span *ngFor="let m of uniqueMaterials">
                            <p-toggleButton [(ngModel)]="filterList[m]"  (onChange)="update()" onLabel="{{m}}" offLabel="{{m}}"></p-toggleButton>
                        </span>
                    </td>
                </tr>
            </table>
    </div>
</div>
    <div class="col-md-12" *ngIf="manifestationsFound" style="border:1px solid black;">
        <div class="col-md-8 col-md-offset-3">
        <p-inputSwitch id="usergroups" onLabel="einzelne Nutzergruppen" offLabel="Überblick" (onChange)="update()" [(ngModel)]="showUsergroups"></p-inputSwitch>
        </div>
        <chart [options]="options" *ngIf="manifestationsFound" style="display: block"></chart>
    </div>

      <p-dialog header="Daten werden abgerufen" [modal]="true" [closable]="false" [(visible)]="busy">
        <img src="../../assets/img/loading_newtons_cradle.gif" alt="Loading..." style="width:304px;height:228px;">
      </p-dialog>

<div class="col-md-12" *ngIf="manifestationsFound">
        <div class="col-md-5" *ngIf="selectedItems.length > 0">
            <h3>
                Exemplarübersicht
            </h3>
            <button type="button" pButton (click)="exportTable(dt)" label="Export"></button>
            <p-dataTable #dt [value]="selectedItems" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,50]">
                <p-column field="collection" header="Standort" [sortable]="true" [filter]="true" filterPlaceholder="Filter"></p-column>
                <p-column field="shelfmark" header="Signatur"[sortable]="true" [sortable]="true" [filter]="true" filterPlaceholder="Filter"></p-column>
                <p-column field="material" header="Medium"[sortable]="true" [sortable]="true" [filter]="true" filterPlaceholder="Filter"></p-column>
                <p-column field="events.length" header="Ausleihen"[sortable]="true" [sortable]="true" [filter]="true" filterPlaceholder="Filter"></p-column>
                <p-column field="itemStatus" header="Status"[sortable]="true" [sortable]="true" [filter]="true" filterPlaceholder="Filter"></p-column>
            </p-dataTable>
        </div>

        <div class="col-md-7" *ngIf="selectedEvents.length > 0">
            <h3>
                Ereignisprotokoll
            </h3>
            <button type="button" pButton (click)="exportTable(di)" label="Export"></button>
            <p-dataTable #di [value]="selectedEvents" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,50]">
                <p-column field="date" header="Datum von" [sortable]="true" [filter]="true" filterPlaceholder="Filter"></p-column>
                <p-column field="endEvent.date" header="Datum bis"[sortable]="true" [sortable]="true" [filter]="true" filterPlaceholder="Filter"></p-column>
                <p-column field="duration" header="Tage"[sortable]="true" [sortable]="true" [filter]="true" filterPlaceholder="Filter"></p-column>
                <p-column field="type" header="Ereignis"[sortable]="true" [sortable]="true" [filter]="true" filterPlaceholder="Filter"></p-column>
                <p-column field="borrowerStatus" header="Benutzer"[sortable]="true" [sortable]="true" [filter]="true" filterPlaceholder="Filter"></p-column>
            </p-dataTable>
        </div>
</div>
    </div>
